name: Gluten Test CI

on:
  push:
    branches:
      - master
      - gluten_package_test

jobs:
  default:
    name: Build Gluten Package
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        java:
          - 8
    steps:
      - uses: actions/checkout@v3
      - name: Tune Runner VM
        uses: ./.github/actions/tune-runner-vm
      - name: Setup JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: 'maven'
          check-latest: false
      - name: Update and Upgrade
        run: sudo apt-get update && sudo apt-get upgrade -y
      - name: Install dependencies
        run: |
          sudo apt-get install -y software-properties-common
          sudo apt-get install -y libunwind-dev build-essential cmake libssl-dev libre2-dev libcurl4-openssl-dev clang lldb lld libz-dev git ninja-build uuid-dev
      - name: Build gluten project
        run: |
          git clone https://github.com/oap-project/gluten.git
          cd gluten
          ./dev/buildbundle-veloxbe.sh

      - name: Cache gluten package
        uses: actions/cache@v2
        with:
          path: gluten/package/target/
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-
      - name: Upload gluten package
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: gluten-velox-package
          path: |
            gluten/package/target/
